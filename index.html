<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="light-cv-parent">
        <div class="light-header-div">
            <div class="logo-div">
                <img class="profile-image" src="assets/My-image.jpg" alt="Profile Image">
            </div>
            <h1 class="full-name">
                <span class="gradient1"> Mariam</span>
                <br> 
                Tchelidze
            </h1>
            <div class="divider"></div>
            <h2>
                Front-end <br> 
                <span class="gradient2"> 
                Developer</span>
            </h2>
            <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        </div>
        <hr>
        <div class="light-cv-Body">
            <div class="left-body">
                <div class="column-div personal-heading">
                    <h3>PERSONAL</h3>
                    <hr>
                </div>
                <div class="input-div" id="input-parent">
                    <div class="full-name column-div">
                    <label for="name">Name</label>
                    <input type="text" class="personal-input">
                    </div>
                    <div class="birthday column-div">
                    <label for="birthday">Birthday</label>
                    <input type="text" id="birthday-input" name="birthday"  class="personal-input">
                    </div>
                    <div class="selection column-div">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality"  class="personal-input">
                    </select>
                    </div>
                    <div class="language column-div">
                    <label for="language">Language</label>
                    <input type="text" id="language" name="language"  class="personal-input">
                    </div>
                </div>
            </div>
            <hr>
            <div class="right-body"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
