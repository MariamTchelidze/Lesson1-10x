<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="light-cv-parent">
        <div class="light-header-div">
            <div class="logo-div">
                <img class="profile-image" src="assets/My-image.jpg" alt="Profile Image">
            </div>
            <h1 class="full-name">
                <span class="gradient1"> Mariam</span>
                <br> 
                Tchelidze
            </h1>
            <div class="divider"></div>
            <h2>
                Front-end <br> 
                <span class="gradient2"> 
                Developer</span>
            </h2>
            <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        </div>
        <hr>
        <div class="light-cv-Body">
            <div class="left-body">
                <div class="personal-details">
                    <div class="column-div personal-heading">
                        <h3>PERSONAL</h3>
                        <hr>
                    </div>
                    <div class="input-div" id="input-parent">
                        <div class="full-name column-div">
                            <label for="name">Name</label>
                            <input type="text" class="personal-input">
                        </div>
                        <div class="birthday column-div">
                            <label for="birthday">Birthday</label>
                            <input type="text" id="birthday-input" name="birthday"  class="personal-input">
                        </div>
                        <div class="selection column-div">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" name="nationality"  class="personal-input">
                        </div>
                        <div class="language column-div">
                            <label for="language">Language</label>
                            <input type="text" id="language" name="language"  class="personal-input">
                        </div>
                    </div>
                </div>
                <div class="contact-parent">
                    <!-- <div class="contact-information"> -->
                        <div class="contact-details">
                            <h3>Contact</h3>
                            <hr>
                        </div>
                        <div class="contact-me-list">
                            <div class="email-address">
                            <p class="Email">Email</p>
                            <a href="#" target="_blank">email@example.com</a>
                            <hr class="contact-hr">
                        </div>
                        <div class="web-site">
                            <p>Web</p>
                            <a href="https://github.com/MariamTchelidze?tab=repositories" target="_blank">website.com</a>
                            <hr class="contact-hr">
                        </div>
                        <div class="social-media">
                            <p class="linkedin">Linkedin</p>
                            <a href="https://www.linkedin.com/in/mariam-tchelidze/" target="_blank">Mariam Tchelidze</a>
                            <hr class="contact-hr">
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <hr>
            <div class="right-body"></div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
