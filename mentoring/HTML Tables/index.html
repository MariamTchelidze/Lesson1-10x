<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables - mentoring task 1</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table border="1">
      <caption style="font-size: 36px; font-weight: 800">
        Hogwarts House Points Standing
      </caption>
      <thead>
        <tr>
          <th>House Crest</th>
          <th>Current Points</th>
          <th>Head of House</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gryffindor:</td>
          <td>482 Points</td>
          <td>Prof. McGonagall</td>
        </tr>
        <tr>
          <td>Slytherin:</td>
          <td>472 Points</td>
          <td>Prof. Snape</td>
        </tr>
        <tr>
          <td>Hufflepuff</td>
          <td>352 Points</td>
          <td>Prof. Sprout</td>
        </tr>
        <tr>
          <td>Ravenclaw:</td>
          <td>426 Points</td>
          <td>Prof. Flitwick</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>ToTal Winner:</td>
          <td colspan="2" style="text-align: center">
            Gryffindor (Thanks to Neville!)
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
