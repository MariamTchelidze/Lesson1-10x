<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>extracurricular Tables</title>
    <link rel="stylesheet" href="tables.css" />
  </head>
  <body>
    <header><h1>Exercises on Tables topic</h1></header>
    <section>
      <table id="table1">
        <caption>
          Table 1
        </caption>
        <thead>
          <tr>
            <th rowspan="2">Quicks</th>
            <th colspan="2">Brown Fox</th>
            <th>Jumps</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="4">Over the</td>
            <td>Dog</td>
            <td>Cat</td>
            <td>Cow</td>
          </tr>
          <tr>
            <td>Sample 3</td>
            <td>Sample 4</td>
            <td>Sample 5</td>
          </tr>
          <tr>
            <td colspan="3">Sample 6</td>
          </tr>
        </tbody>
      </table>
      <table id="table2">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Row1 C1</td>
            <td>R1 C2</td>
            <td>R1 C3</td>
          </tr>
          <tr>
            <td>R2 C2</td>
            <td>R2 C3</td>
          </tr>
          <tr>
            <td colspan="3">R3 C1</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
